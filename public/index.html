<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mystyle.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee Form</h2>

        <form id="employeeForm" class="mt-4">
            <div class="mb-3">
                <label for="empID" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="empID" required>
            </div>
            <div class="mb-3">
                <label for="empName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="empName" required>
            </div>
            <div class="mb-3">
                <label for="empDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="empDOB" required>
            </div>
            <div class="mb-3">
                <label for="empJob" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="empJob" required>
            </div>
            <div class="mb-3">
                <label for="empQualification" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="empQualification" required>
            </div>
            <div class="mb-3">
                <label for="empExperience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="empExperience" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="mb-3">
                <label for="empEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="empEmail" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <button type="button" class="btn btn-warning" id="updateBtn" style="display:none;">Update</button>
        </form>

        <h3 class="mt-5">Employee List</h3>
        <table class="table table-bordered" id="employeeList">
            <thead>
                <tr>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/myscript.js"></script>
</body>
</html>
